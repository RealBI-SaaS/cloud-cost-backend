<!doctype html>
<html lang="en" style="margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Magic Login Link</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        font-family: Arial, sans-serif;
        color: #111827;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      h1 {
        font-size: 20px;
        margin-bottom: 16px;
        color: #111827;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        color: #374151;
      }
      .button {
        display: inline-block;
        margin: 24px 0;
        padding: 14px 28px;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff !important;
        background-color: #2563eb;
        text-decoration: none;
        border-radius: 8px;
      }
      .footer {
        font-size: 12px;
        color: #6b7280;
        margin-top: 32px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome back!</h1>
      <p>Click the button below to log in securely to your account:</p>
      <div style="text-align: center">
        <a href="{{ link }}" class="button">Log in Now</a>
      </div>
      <p>
        Or copy and paste this link into your browser:<br />
        <a href="{{ link }}">{{ link }}</a>
      </p>
      <p>This link expires in {{lifetime}} minutes.</p>
      <div class="footer">
        If you didnâ€™t request this link, you can safely ignore this email.
      </div>
    </div>
  </body>
</html>
