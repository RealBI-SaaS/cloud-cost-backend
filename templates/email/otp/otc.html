<!doctype html>
<html lang="en" style="margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Your One-Time Passcode</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        font-family: Arial, sans-serif;
        color: #111827;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      h1 {
        font-size: 20px;
        margin-bottom: 16px;
        color: #111827;
      }
      p {
        font-size: 14px;
        line-height: 1.5;
        color: #374151;
      }
      .otp-box {
        display: inline-block;
        margin: 24px auto;
        padding: 14px 32px;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 8px;
        color: #111827;
        background-color: #f3f4f6;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
      }
      .footer {
        font-size: 12px;
        color: #6b7280;
        margin-top: 32px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your One-Time Passcode</h1>
      <p>Use the code below to complete your login:</p>

      <!-- Center the OTP -->
      <div style="text-align: center">
        <div class="otp-box">{{ code }}</div>
      </div>

      <p>This code will expire in {{lifetime}} minutes.</p>

      <div class="footer">
        If you didnâ€™t request this code, you can safely ignore this email.
      </div>
    </div>
  </body>
</html>
