<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333">
    <div
      style="
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 10px;
        background-color: #f9f9f9;
      "
    >
      <h2 style="color: #4a90e2">You're Invited!</h2>
      <p>Hi there,</p>
      <p>
        You have been invited to join <strong>{{ company }}</strong> as a
        <strong>{{ role }}</strong> on <strong>NumLK</strong>.
      </p>
      <p style="text-align: center; margin: 30px 0">
        <a
          href="{{ invite_link }}"
          style="
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            display: inline-block;
            font-weight: bold;
          "
        >
          Accept Invitation
        </a>
      </p>
      <p>
        If the button doesn’t work, copy and paste the link below into your
        browser:
      </p>
      <p style="word-break: break-all">
        <a href="{{ invite_link }}">{{ invite_link }}</a>
      </p>
      <p>Welcome aboard!</p>
      <p style="margin-top: 20px">— The NumLK Team</p>
    </div>
  </body>
</html>
